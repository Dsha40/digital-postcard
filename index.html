!DOCTYPE html>
<html>
<head>
    <title>The Postcard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="margin">
            <div class="postcard">
                <div class="header">
                    <h1>My Postcard</h1>
                    <img src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/main/.learn/assets/4geeks.png" 
                    alt="4geeks"
                    class="forgeeks">
                </div>
                <div class="center">
                    <p>Look how awesome! This is a postcard that I created during my 4Geeks Academy Course!</p>
                    <form action="" method="POST">
                        <input type="text" placeholder="Some Name">
                        <input type="email" placeholder="Some E-mail">
                        <input type="text" placeholder="Some comment">
                    </form>
                </div>
                <div class="foots">
                    <p>This is so cool, can't wait to start doing more stuff!</p>
                </div>
                <div class="send">
                    <button type="submit">Send My Postcard</button>
                </div>
            </div>
        </div>
    </div>
</body>
